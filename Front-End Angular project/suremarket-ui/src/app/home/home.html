<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Discover Amazing Products</h1>
      <p class="hero-subtitle">Your one-stop destination for quality products at unbeatable prices</p>
      <button class="shop-now-btn">Shop Now</button>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>

      <ng-container *ngFor="let section of featured">
        <h3 class="category-title">{{ section.categoryName }}</h3>
        <div class="products-grid">
          <div class="product-card" *ngFor="let product of section.products">
            <div class="product-image">
              <img [src]="product.imageUrl" [alt]="product.name">
            </div>
            <div class="product-info">
              <h4 class="product-title">{{ product.name }}</h4>
              <p class="product-price">${{ product.price }}</p>
              <a [routerLink]="['/product', product.id]" class="view-btn">View</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
